---
rdbduprunner::alias_maps:
  - hash:/etc/aliases
rdbduprunner::append_dot_mydomain: no
rdbduprunner::biff: no
rdbduprunner::compatibility_level: 2
rdbduprunner::mailbox_size_limit: 0
rdbduprunner::myorigin: /etc/mailname
rdbduprunner::readme_directory: no
rdbduprunner::recipient_delimiter: +
rdbduprunner::smtp_tls_CApath: /etc/ssl/certs
rdbduprunner::smtp_tls_security_level: may
rdbduprunner::smtp_tls_session_cache_database: 'btree:${data_directory}/smtp_scache'
rdbduprunner::smtpd_banner: $myhostname ESMTP $mail_name (Ubuntu)
rdbduprunner::smtpd_relay_restrictions: permit_mynetworks permit_sasl_authenticated defer_unauth_destination
rdbduprunner::smtpd_tls_cert_file: /etc/ssl/certs/ssl-cert-snakeoil.pem
rdbduprunner::smtpd_tls_key_file: /etc/ssl/private/ssl-cert-snakeoil.key
rdbduprunner::smtpd_tls_security_level: may
postfix::services:
  anvil/unix:
    chroot: y
    command: anvil
    limit: 1
  bounce/unix:
    chroot: y
    command: bounce
    limit: 0
  bsmtp/unix:
    chroot: n
    command: pipe flags=Fq. user=bsmtp argv=/usr/lib/bsmtp/bsmtp -t$nexthop -f$sender $recipient
    unprivileged: n
  cleanup/unix:
    chroot: y
    command: cleanup
    limit: 0
    private: n
  defer/unix:
    chroot: y
    command: bounce
    limit: 0
  discard/unix:
    chroot: y
    command: discard
  error/unix:
    chroot: y
    command: error
  flush/unix:
    chroot: y
    command: flush
    limit: 0
    private: n
    wakeup: 1000?
  ifmail/unix:
    chroot: n
    command: pipe flags=F user=ftn argv=/usr/lib/ifmail/ifmail -r $nexthop ($recipient)
    unprivileged: n
  lmtp/unix:
    chroot: y
    command: lmtp
  local/unix:
    chroot: n
    command: local
    unprivileged: n
  maildrop/unix:
    chroot: n
    command: 'pipe flags=DRhu user=vmail argv=/usr/bin/maildrop -d ${recipient}'
    unprivileged: n
  mailman/unix:
    chroot: n
    command: 'pipe flags=FR user=list argv=/usr/lib/mailman/bin/postfix-to-mailman.py ${nexthop} ${user}'
    unprivileged: n
  pickup/unix:
    chroot: y
    command: pickup
    limit: 1
    private: n
    wakeup: 60
  postlog/unix-dgram:
    chroot: n
    command: postlogd
    limit: 1
    private: n
  proxymap/unix:
    chroot: n
    command: proxymap
  proxywrite/unix:
    chroot: n
    command: proxymap
    limit: 1
  qmgr/unix:
    chroot: n
    command: qmgr
    limit: 1
    private: n
    wakeup: 300
  relay/unix:
    chroot: y
    command: smtp -o syslog_name=postfix/$service_name
  retry/unix:
    chroot: y
    command: error
  rewrite/unix:
    chroot: y
    command: trivial-rewrite
  scache/unix:
    chroot: y
    command: scache
    limit: 1
  scalemail-backend/unix:
    chroot: n
    command: 'pipe flags=R user=scalemail argv=/usr/lib/scalemail/bin/scalemail-store ${nexthop} ${user} ${extension}'
    limit: 2
    unprivileged: n
  showq/unix:
    chroot: y
    command: showq
    private: n
  smtp/inet:
    chroot: y
    command: smtpd
    private: n
  smtp/unix:
    chroot: y
    command: smtp
  tlsmgr/unix:
    chroot: y
    command: tlsmgr
    limit: 1
    wakeup: 1000?
  trace/unix:
    chroot: y
    command: bounce
    limit: 0
  uucp/unix:
    chroot: n
    command: 'pipe flags=Fqhu user=uucp argv=uux -r -n -z -a$sender - $nexthop!rmail ($recipient)'
    unprivileged: n
  verify/unix:
    chroot: y
    command: verify
    limit: 1
  virtual/unix:
    chroot: n
    command: virtual
    unprivileged: n
