---
#postfix::alias_database:
#  - 'hash:/etc/aliases'
postfix::alias_maps:
  - 'hash:/etc/aliases'
postfix::append_dot_mydomain: 'no'
postfix::biff: 'no'
#postfix::command_directory: '/usr/sbin'
postfix::compatibility_level: '3.6'
#postfix::daemon_directory: '/usr/lib/postfix/sbin'
#postfix::data_directory: '/var/lib/postfix'
#postfix::debug_peer_level: '2'
#postfix::debugger_command: 'PATH=/bin:/usr/bin:/usr/local/bin:/usr/X11R6/bin ddd $daemon_directory/$process_name $process_id & sleep 5'
postfix::default_database_type: 'hash'
#postfix::html_directory: "/usr/share/doc/postfix/html"
#postfix::inet_interfaces:
#  - 'localhost'
#postfix::inet_protocols:
#  - 'all'
#postfix::mail_owner: 'postfix'
#postfix::mailq_path: '/usr/bin/mailq.postfix'
#postfix::manpage_directory: '/usr/share/man'
#postfix::meta_directory: '/etc/postfix'
postfix::mailbox_size_limit: 0
postfix::mydestination:
  - '$myhostname'
  - 'localhost.$mydomain'
  - 'localhost'
postfix::mynetworks:
  - '127.0.0.0/8'
  - '[::ffff:127.0.0.0]/104'
  - '[::1]/128'
postfix::myorigin: /etc/mailname
#postfix::newaliases_path: '/usr/bin/newaliases'
#postfix::queue_directory: '/var/spool/postfix'
postfix::readme_directory: 'no'
#postfix::sample_directory: '/etc/postfix'
#postfix::sendmail_path: '/usr/sbin/sendmail'
postfix::recipient_delimiter: '+'
postfix::services:
  anvil/unix:
    chroot: y
    command: anvil
    process_limit: 1
  bounce/unix:
    chroot: y
    command: bounce
    process_limit: 0
  bsmtp/unix:
    chroot: n
    command: pipe flags=Fq. user=bsmtp argv=/usr/lib/bsmtp/bsmtp -t$nexthop -f$sender $recipient
    unprivileged: n
  cleanup/unix:
    chroot: y
    command: cleanup
    private: n
    process_limit: 0
  defer/unix:
    chroot: y
    command: bounce
    process_limit: 0
  discard/unix:
    chroot: y
    command: discard
  error/unix:
    chroot: y
    command: error
  flush/unix:
    chroot: y
    command: flush
    private: n
    process_limit: 0
    wakeup: 1000?
  ifmail/unix:
    chroot: n
    command: pipe flags=F user=ftn argv=/usr/lib/ifmail/ifmail -r $nexthop ($recipient)
    unprivileged: n
  lmtp/unix:
    chroot: y
    command: lmtp
  local/unix:
    chroot: n
    command: local
    unprivileged: n
  maildrop/unix:
    chroot: n
    command: 'pipe flags=DRXhu user=vmail argv=/usr/bin/maildrop -d ${recipient}'
    unprivileged: n
  mailman/unix:
    chroot: n
    command: 'pipe flags=FRX user=list argv=/usr/lib/mailman/bin/postfix-to-mailman.py ${nexthop} ${user}'
    unprivileged: n
  pickup/unix:
    chroot: y
    command: pickup
    private: n
    process_limit: 1
    wakeup: 60
  postlog/unix-dgram:
    chroot: n
    command: postlogd
    private: n
    process_limit: 1
  proxymap/unix:
    chroot: n
    command: proxymap
  proxywrite/unix:
    chroot: n
    command: proxymap
    process_limit: 1
  qmgr/unix:
    chroot: n
    command: qmgr
    private: n
    process_limit: 1
    wakeup: 300
  relay/unix:
    chroot: y
    command: smtp -o syslog_name=postfix/$service_name
  retry/unix:
    chroot: y
    command: error
  rewrite/unix:
    chroot: y
    command: trivial-rewrite
  scache/unix:
    chroot: y
    command: scache
    process_limit: 1
  scalemail-backend/unix:
    chroot: n
    command: 'pipe flags=R user=scalemail argv=/usr/lib/scalemail/bin/scalemail-store ${nexthop} ${user} ${extension}'
    process_limit: 2
    unprivileged: n
  showq/unix:
    chroot: y
    command: showq
    private: n
  smtp/inet:
    chroot: y
    command: smtpd
    private: n
  smtp/unix:
    chroot: y
    command: smtp
  tlsmgr/unix:
    chroot: y
    command: tlsmgr
    process_limit: 1
    wakeup: 1000?
  trace/unix:
    chroot: y
    command: bounce
    process_limit: 0
  uucp/unix:
    chroot: n
    command: 'pipe flags=Fqhu user=uucp argv=uux -r -n -z -a$sender - $nexthop!rmail ($recipient)'
    unprivileged: n
  verify/unix:
    chroot: y
    command: verify
    process_limit: 1
  virtual/unix:
    chroot: n
    command: virtual
    unprivileged: n
#postfix::setgid_group: 'postdrop'
#postfix::shlib_directory: '/usr/lib/postfix'
#postfix::smtp_tls_cafile: '/etc/pki/tls/certs/ca-bundle.crt'
postfix::smtp_tls_capath: '/etc/ssl/certs'
postfix::smtp_tls_security_level: 'may'
postfix::smtp_tls_session_cache_database: 'btree:${data_directory}/smtp_scache'
postfix::smtpd_banner: '$myhostname ESMTP $mail_name (Ubuntu)'
postfix::smtpd_tls_cert_file: '/etc/ssl/certs/ssl-cert-snakeoil.pem'
postfix::smtpd_tls_key_file: '/etc/ssl/private/ssl-cert-snakeoil.key'
postfix::smtpd_tls_security_level: 'may'
postfix::unknown_local_recipient_reject_code: '550'
